
<div class="clearfix sticky" style="margin-bottom:1em;">
    <h2 class="pull-left">{% if item.name %}{{ item.name }}{% else %}Add New Item{% endif %}</h2>
    <div class="pull-right">
        {{ item.etag }}&nbsp;&nbsp;&nbsp;<input type="button" class="btn btn-primary" value="Save Changes" style="display:inline-block;"></input>
    </div>
</div>


<div class="row">

    <div class="col-md-8">

        <h3>General Information</h3>

        <div class="form-group">
            <label for="item-name">Name:</label>
            <input id="item-name" class="form-control" type="text" required>
        </div>

        <div class="form-group">
            <label for="item-category">Category:</label>
            <!-- list of ACA predefined categories -->
            <select class="form-control" id="item-category" required>
                <option disabled selected value>select a category...</option>
                <option>Prototyping</option>
                <option>Defined Category 2</option>
                <option>...</option>
            </select>
        </div>

        <div class="form-group">
            <label for="item-type">Sub category:</label>
            <input class="form-control" id="item-sub-category" list="item-type-list" required>
            <!-- list of predefined types, based on selected category. -->
            <datalist id="item-type-list">
                <option>3D printer</option>
                <option>Defined Type 2</option>
                <option>...</option>
            </datalist>
        </div>

        <div class="mgr-dataset-actions">
            <button type="button" class="btn btn-danger btn-sm scope"><i class="fa fa-trash"></i> <span>Delete</span></button>
        </div>

        <fieldset style="margin-top:1em;">
            <legend>Context/Type:</legend>

            <div class="radio">
                <label><input type="radio" name="extended_info:item_app_type" value="stf" checked>STF Funded</label>
            </div>
            <div class="radio disabled">
                <label><input type="radio" name="extended_info:item_app_type" value="kitchen" disabled>Kitchen Appliances</label>
            </div>
            <div class="radio disabled">
                <label><input type="radio" name="extended_info:item_app_type" value="aca" disabled>ACA Inventory</label>
            </div>

        </fieldset>
    </div>

    <div class="col-md-4">

        <h3>Administration</h3>

        <div class="form-group">
            <label for="owner">Owner/Admin Group:</label>
            <input class="form-control" id="owner" name="extended_info:owner" type="text" value="{% if item.owner %}{{ item.owner }}{% endif %}">
        </div>

        <div class="form-group">
            <label for="manager-name">Manager Name:</label>
            <input class="form-control" id="manager-name" name="manager" type="text" value="{% if item.manager %}{{ item.manager }}{% endif %}">
        </div>

        <div class="form-group">
            <label for="email" class="">Email:</label>
            <input class="form-control" id="email" type="email" value="{% if item.email %}{{ item.email }}{% endif %}">
        </div>

        <div class="form-group">
            <label for="phone" class="">Phone:</label>
            <input class="form-control" id="phone" name="phone" type="tel" value="{% if item.phone %}{{ item.phone }}{% endif %}">
        </div>

    </div>
</div>

<hr/>

{% include "scout_manager/include/extend_stf.html" %}

<hr/>

<!-- include the images form -->
{% include "scout_manager/include/form_images.html" %}

<hr/>

<h3>Location</h3>

<div class="form-group">
    <label for="space-campus" required>Space:</label>
    <select class="form-control" id="item-category" multiple required style="height:300px;">
        <option disabled selected value>select a space...</option>

        {% for spot in spots %}
        <option>{{spot.name}}</option>
        {% endfor %}

    </select>
</div>

<hr />

<h3>Current Alert</h3>

<div class="checkbox">
    <label><input name="extended_info:has_alert" type="checkbox" value="has_alert" {% if item.has_alert %}checked{% endif %}>Alert Enabled</label>
</div>

<div class="form-group">
    <label for="alert-notes">Post this Alert message:</label>
    <textarea class="form-control" rows="4" id="alert-notes" name="extended_info:alert_notes" type="text" value="{% if item.alert_notes %}{{ item.alert_notes }}{% endif %}"></textarea>
</div>
