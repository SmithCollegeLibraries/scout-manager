<h3>Hours and Access</h3>

{% for day_hours in spot.grouped_hours %}
<fieldset data-day="{{ day_hours.day }}" style="margin-bottom:1em;">
    <legend>{{ day_hours.day|capfirst }}:</legend>

        <div class="mgr-current-hours">
            {% for period in day_hours.hours %}
            <div class="form-inline">
                <div class="form-group">
                    <label for="">Open:</label>
                    <input class="form-control" type="time" name="" value="{{ period.start_time|time:"H:i" }}" />
                </div>
                <div class="form-group">
                    <label for="">Close:</label>
                    <input class="form-control" type="time" name="" value="{{ period.end_time|time:"H:i" }}" />
                </div>
            </div>

            {% empty %}
            no hours.. add some?
            <div class="form-inline">
                <div class="form-group">
                    <label for="">Open:</label>
                    <input class="form-control" type="time" name="" value="" />
                </div>
                <div class="form-group">
                    <label for="">Close:</label>
                    <input class="form-control" type="time" name="" value="" />
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="mgr-dataset-actions">
            <button type="button" value="clear hours" title="clear hours" class="btn btn-default btn-sm mgr-clear-hours"><i class="fa fa-eraser"></i> <span>Clean hours</span></button>
            <button type="button" value="add hours" title="add hours" class="btn btn-default btn-sm mgr-add-hours"><i class="fa fa-plus"></i> <span>Add hours</span></button>
        </div>

</fieldset>

{% endfor %}

<div class="form-group">
    <label for="hours-notes">Hours Notes/Exceptions:</label>
    <textarea class="form-control" id="hours-notes"name="extended_info:hours_notes">{% if spot.hours_notes %}{{spot.hours_notes}}{% endif %}</textarea>
</div>
<div class="form-group">
    <label for="access-notes">Access Notes:</label>
    <textarea class="form-control" id="access-notes"name="extended_info:access_notes">{% if spot.access_notes %}{{spot.access_notes}}{% endif %}</textarea>
</div>
