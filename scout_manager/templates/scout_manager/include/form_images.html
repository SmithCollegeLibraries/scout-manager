<h3>Images</h3>

<div class="form-group">
    <label>Image input:</label>
    <input type="file" name="" accept="image/*" id="mgr_upload_image">
    <p class="help-block">Note: You must click on "Save changes" after selecting your image.</p>
</div>

<div id="mgr_list_spot_images" class="row">

    {% for image in spot.images %}
     <div class="col-md-4">
         <div class="well" style="padding:0;">
             <div class="mgr-edit-img-container" data-url="/manager/images/{{ spot.spot_id }}/image/{{ image.image_id }}/" data-id="{{ image.image_id }}"></div>
             <div class="mgr-dataset-actions" style="padding:19px;">
                 {% if forloop.first %}
                 Default
                 {% else %}
                 Index: {{ forloop.counter }}
                 {% endif %}
                 &nbsp;&nbsp;
                 <button class="btn btn-danger btn-sm mgr-delete-image" type="button"><i class="fa fa-trash"></i> <span>Delete Image</span></button>
             </div>
        </div>
    </div>
    {% endfor %}

</div>
<p id="mgr_list_spot_empty" class="help-block">Image list is empty! Add some images.</p>
